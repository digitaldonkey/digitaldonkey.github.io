<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.skills %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Skills</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    <div class="ui no-bottom">
    {% for entry in site.data.bio.skills %}
      <h4 class="ui no-bottom">{{ entry.name }}</h4>
      <div>
      {% for keyword in entry.keywords %}
        {{ keyword }}{% if forloop.last != true %}<br /> {% endif %}
      {% endfor %}
      </div>
    {% endfor %}
    </div>
  </div>
</div>
{% endif %}
