  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Summary</h3>
  </div>

  <div class="ten wide column no-bottom">
    <p class="ui">

      {{ site.data.bio.basics.summaryExtended }}
    </p>
    {% endif %}

  </div>
</div>
{% endif %}
