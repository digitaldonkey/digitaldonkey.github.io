<!-- Used by theme-bio-builtin-1,2 -->

{% if site.data.bio.basics.website %}
  <p class="ui"><a href="{{ site.data.bio.basics.website }}" target="_blank"> <i class="large home icon "></i>{{ site.data.bio.basics.website | remove: "http://" | remove: "https://" }}</a></p>
{% endif %}

{% for entry in site.data.bio.basics.profiles %}
     <p class="ui"><a href="{{ entry.url }}" target="_blank"> <i class="large {{ entry.network | downcase }} icon "></i>{{ entry.username }}</a></p>
{% endfor %}
